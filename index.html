        <img class="back">

                <input type="submit"  name="" value="Login">
                <a href="#">Lost your password?</a><br>
                <a href="#">Don't have an acoount?</a>

            <script src="valid.js"></script>
        </div>
        <script src="js/jquery-2.1.4.min.js"></script>
